<div class="container mt-4">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>Course Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses; index as i">
                <td>{{ i + 1 }}.</td>
                <td>{{ course.name }}</td>
                <td>
                    <ng-container *ngIf="isEnrolled(course); else notEnrolled">
                        <button class="btn btn-success btn-sm" disabled>âœ…
                            Enrolled</button>
                    </ng-container>
                    <ng-template #notEnrolled>
                        <button class="btn btn-primary btn-sm"
                            (click)="enrollCourse(course.id)">
                            Enroll
                        </button>
                    </ng-template>
                </td>
            </tr>
        </tbody>
    </table>
</div>
