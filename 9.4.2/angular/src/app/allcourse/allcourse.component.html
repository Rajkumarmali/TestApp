<div class="container mt-5">
    <div class="card shadow-sm border-0 rounded-4">
        <!-- Card Header -->
        <div
            class="card-header bg-primary text-white d-flex justify-content-between align-items-center rounded-top">
            <h5 class="mb-0"><i class="bi bi-book me-2"></i>Available
                Courses</h5>
            <span class="badge bg-light text-primary">{{ courses.length }}
                Courses</span>
        </div>

        <!-- Card Body -->
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th style="width: 80px;">Sr.No</th>
                        <th>Course Name</th>
                        <th class="text-center"
                            style="width: 150px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let course of paginatedCourse; index as i">
                        <td
                            class="fw-bold">{{(currentPage-1)*itemPage+i+1}}.</td>
                        <td>
                            <i
                                class="bi bi-journal-bookmark text-primary me-2"></i>
                            {{ course.name }}
                        </td>
                        <td class="text-center">
                            <ng-container
                                *ngIf="isEnrolled(course); else notEnrolled">
                                <button
                                    class="btn btn-outline-success btn-sm px-3"
                                    disabled>
                                    <i class="bi bi-check-circle me-1"></i>
                                    Enrolled
                                </button>
                            </ng-container>
                            <ng-template #notEnrolled>
                                <button class="btn btn-primary btn-sm px-3"
                                    (click)="enrollCourse(course.id)">
                                    <i class="bi bi-plus-circle me-1"></i>
                                    Enroll
                                </button>
                            </ng-template>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<nav class="fixed-bottom bg-white py-2 shadow-sm" *ngIf="totalPages > 1">
    <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link"
                (click)="changePage(currentPage - 1)">«</button>
        </li>
        <li class="page-item" [class.active]="currentPage === 1">
            <button class="page-link" (click)="changePage(1)">1</button>
        </li>
        <li class="page-item disabled" *ngIf="currentPage > 3">
            <span class="page-link">...</span>
        </li>
        <ng-container *ngFor="let page of pages">
            <li class="page-item" [class.active]="currentPage === page">
                <button class="page-link" (click)="changePage(page)">
                    {{ page }}
                </button>
            </li>
        </ng-container>
        <li class="page-item disabled" *ngIf="currentPage < totalPages -2">
            <span class="page-link">...</span>
        </li>
        <li class="page-item" [class.active]="currentPage === totalPages">
            <button class="page-link" (click)="changePage(totalPages)">
                {{ totalPages }}
            </button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link"
                (click)="changePage(currentPage + 1)">»</button>
        </li>

    </ul>
</nav>
