<div class="container mt-5">

    <!-- Top Row -->
    <div class="row mb-3 align-items-center">
        <div class="col-md-6">
            <input type="text"
                class="form-control shadow-sm rounded-3"
                placeholder="ðŸ” Search by course name"
                [(ngModel)]="searchTerm"
                (ngModelChange)="currentPage = 1">
        </div>
    </div>

    <!-- Courses Card -->
    <div class="card shadow-lg border-0 rounded-4 overflow-hidden">

        <!-- Card Header -->
        <div
            class="card-header bg-primary text-white d-flex justify-content-between align-items-center py-3">
            <h5 class="mb-0">
                <i class="bi bi-journal-bookmark-fill me-2"></i> Available
                Courses
            </h5>
            <span class="badge bg-light text-primary fs-6 px-3 py-2 shadow-sm">
                {{ courses.length }} Courses
            </span>
        </div>

        <!-- Card Body / Table -->
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th style="width: 80px;">#</th>
                        <th>Course Name</th>
                        <th class="text-center"
                            style="width: 180px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let course of paginatedCourse; index as i"
                        class="align-middle">
                        <td class="fw-bold ps-4">
                            {{ (currentPage-1) * itemPage + i + 1 }}.
                        </td>
                        <td>
                            <i class="bi bi-book text-primary me-2"></i>
                            <span class="fw-semibold">{{ course.name }}</span>
                        </td>
                        <td class="text-center">
                            <ng-container
                                *ngIf="isEnrolled(course); else notEnrolled">
                                <button
                                    class="btn btn-outline-success btn-sm rounded-pill px-3 shadow-sm"
                                    disabled>
                                    <i class="bi bi-check-circle-fill me-1"></i>
                                    Enrolled
                                </button>
                            </ng-container>
                            <ng-template #notEnrolled>
                                <button
                                    class="btn btn-primary btn-sm rounded-pill px-3 shadow-sm"
                                    (click)="enrollCourse(course.id)">
                                    <i class="bi bi-plus-circle me-1"></i>
                                    Enroll
                                </button>
                            </ng-template>
                        </td>
                    </tr>
                    <tr *ngIf="paginatedCourse.length === 0">
                        <td colspan="3" class="text-center text-muted py-4">
                            <i class="bi bi-search me-2"></i>No courses found
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<nav class="fixed-bottom bg-white py-2 shadow-sm" *ngIf="totalPages > 1">
    <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link"
                (click)="changePage(currentPage - 1)">Â«</button>
        </li>
        <li class="page-item" [class.active]="currentPage === 1">
            <button class="page-link" (click)="changePage(1)">1</button>
        </li>
        <li class="page-item disabled" *ngIf="currentPage > 3">
            <span class="page-link">...</span>
        </li>
        <ng-container *ngFor="let page of pages">
            <li class="page-item" [class.active]="currentPage === page">
                <button class="page-link" (click)="changePage(page)">
                    {{ page }}
                </button>
            </li>
        </ng-container>
        <li class="page-item disabled" *ngIf="currentPage < totalPages -2">
            <span class="page-link">...</span>
        </li>
        <li class="page-item" [class.active]="currentPage === totalPages">
            <button class="page-link" (click)="changePage(totalPages)">
                {{ totalPages }}
            </button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link"
                (click)="changePage(currentPage + 1)">Â»</button>
        </li>

    </ul>
</nav>
