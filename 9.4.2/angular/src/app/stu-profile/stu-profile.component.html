<div class="container mt-5" *ngIf="profile">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow border-0 rounded-4 overflow-hidden">
        <div class="row g-0">
          <!-- Left Sidebar -->
          <div class="col-md-4 bg-primary text-white text-center d-flex flex-column justify-content-center p-4">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
                 alt="Profile"
                 class="rounded-circle border border-3 border-white mb-3"
                 width="120" height="120">
            <h4>{{ profile.firstName }} {{ profile.lastName }}</h4>
            <p class="small">{{ profile.email }}</p>

            <!-- <button class="btn btn-light btn-sm mt-2">
              <i class="bi bi-pencil-square"></i> Edit Profile
            </button> -->
          </div>

          <!-- Right Content -->
          <div class="col-md-8 bg-light">
            <div class="card-body p-4">
              <h5 class="mb-4 text-primary border-bottom pb-2">Profile Information</h5>
              <div class="row mb-3">
                <div class="col-sm-6">
                  <strong>First Name</strong>
                  <p class="text-muted">{{ profile.firstName }}</p>
                </div>
                <div class="col-sm-6">
                  <strong>Last Name</strong>
                  <p class="text-muted">{{ profile.lastName }}</p>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-6">
                  <strong>Email</strong>
                  <p class="text-muted">{{ profile.email }}</p>
                </div>
                <div class="col-sm-6">
                  <strong>Phone Number</strong>
                  <p class="text-muted">{{ profile.phoneNumber }}</p>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-6">
                  <strong>Student ID</strong>
                  <p class="text-muted">{{ profile.id }}</p>
                </div>
                <div class="col-sm-6">
                  <strong>Status</strong>
                  <p class="badge bg-success">Active</p>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- row -->
      </div> <!-- card -->
    </div>
  </div>
</div>
