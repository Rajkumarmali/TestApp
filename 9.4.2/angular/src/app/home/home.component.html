<div [@routerTransition]>
  <!-- Header -->
  <section class="content-header py-4 bg-white border-bottom shadow-sm mb-4">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-12">
          <h2 class="fw-bold text-dark m-0">
            {{ "HomePage" | localize }}
          </h2>
        </div>
      </div>
    </div>
  </section>

  <!-- Dashboard Boxes -->
  <section class="content px-3">
    <div class="container-fluid">
      <div class="row g-4">

        <!-- Total Students -->
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div
            class="card border-0 shadow-lg rounded-4 text-white bg-success h-100 dashboard-card">
            <div
              class="card-body d-flex justify-content-between align-items-center p-4">
              <div>
                <h6 class="fw-semibold text-uppercase opacity-75">Total
                  Students</h6>
                <h2 class="fw-bold m-0">{{ totalStudent }}</h2>
              </div>
              <div class="icon display-4 opacity-75">
                <i class="fas fa-user-graduate"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Total Courses -->
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div
            class="card border-0 shadow-lg rounded-4 text-white bg-info h-100 dashboard-card">
            <div
              class="card-body d-flex justify-content-between align-items-center p-4">
              <div>
                <h6 class="fw-semibold text-uppercase opacity-75">Total
                  Courses</h6>
                <h2 class="fw-bold m-0">{{ totalCourse }}</h2>
              </div>
              <div class="icon display-4 opacity-75">
                <i class="fas fa-book"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- Extra Styling -->
<style>
  .dashboard-card {
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .dashboard-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  }
</style>
