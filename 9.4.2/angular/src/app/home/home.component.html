<div [@routerTransition]>
  <!-- Header -->
  <section class="content-header py-3 bg-light border-bottom mb-3">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1 class="m-0">{{ "HomePage" | localize }}</h1>
        </div>
      </div>
    </div>
  </section>

  <!-- Dashboard Boxes -->
  <section class="content px-2">
    <div class="container-fluid">
      <div class="row g-3">

        <!-- Total Students -->
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div
            class="small-box bg-success text-white shadow-sm rounded p-3 d-flex align-items-center justify-content-between">
            <div class="inner">
              <h5 class="fw-bold mb-1">Total Students</h5>
              <h3>{{ totalStudent }}</h3>
            </div>
            <div class="icon fs-1 opacity-75">
              <i class="fas fa-user-graduate"></i>
            </div>
          </div>
        </div>

        <!-- Total Courses -->
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div
            class="small-box bg-info text-white shadow-sm rounded p-3 d-flex align-items-center justify-content-between">
            <div class="inner">
              <h5 class="fw-bold mb-1">Total Courses</h5>
              <h3>{{ totalCourse }}</h3>
            </div>
            <div class="icon fs-1 opacity-75">
              <i class="fas fa-book"></i>
            </div>
          </div>
        </div>

        <!-- Add more boxes here if needed -->

      </div>
    </div>
  </section>
</div>
