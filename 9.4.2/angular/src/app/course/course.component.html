<!-- Course Table -->
<div class="container mt-4">
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-primary" (click)="openAddModel()">Add
            Course</button>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>Course Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses; index as i">
                <td>{{ i + 1 }}.</td>
                <td>{{ course.name }}</td>
                <td>
                    <button class="btn btn-sm btn-info text-white"
                        (click)="loadCourseDetandStu(course.id)">
                        <i class="bi bi-eye-fill"></i>
                    </button>
                    <button class="btn btn-sm btn-warning text-white"
                        (click)="openEditModel(course)">
                        <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button class="btn btn-sm btn-danger"
                        (click)="deleteCourse(course.id)">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Add Modal -->
<div class="modal fade" [class.show]="addModel"
    [ngStyle]="{'display': addModel ? 'block' : 'none'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Course</h5>
                <button type="button" class="btn-close"
                    (click)="closeAddModel()">X</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" class="form-control"
                            [(ngModel)]="newCourse.name" name="name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary"
                    (click)="closeAddModel()">Close</button>
                <button class="btn btn-primary"
                    (click)="saveCourse()">Save</button>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show" *ngIf="addModel"></div>

<!-- Edit Modal -->
<div class="modal fade" [class.show]="editModel"
    [ngStyle]="{'display': editModel ? 'block' : 'none'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Course</h5>
                <button type="button" class="btn-close"
                    (click)="closeEditModel()">X</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" class="form-control"
                            [(ngModel)]="editCourse.name" name="name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary"
                    (click)="closeEditModel()">Close</button>
                <button class="btn btn-primary"
                    (click)="updateCourse()">Update</button>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show" *ngIf="editModel"></div>

<!-- View Modal -->
<div class="modal fade" [class.show]="viewModel"
    [ngStyle]="{'display': viewModel ? 'block' : 'none'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title">Enrolled Students</h5>
                <button type="button" class="btn-close text-white"
                    (click)="closeViewModel()">X</button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped"
                    *ngIf="EnrolledStudents.length > 0; else noStudents">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Student Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let stu of EnrolledStudents; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ stu.firstName }} {{ stu.lastName }}</td>
                            <td>{{ stu.email }}</td>
                            <td>{{ stu.phoneNumber }}</td>
                        </tr>
                    </tbody>
                </table>

                <!-- No Students Template -->
                <ng-template #noStudents>
                    <div class="alert alert-warning text-center">
                        No students enrolled in this course.
                    </div>
                </ng-template>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary"
                    (click)="closeViewModel()">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show" *ngIf="viewModel"></div>
